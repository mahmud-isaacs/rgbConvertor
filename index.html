<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB To Hex</title>
</head>
<body>
    <div class="container">
        <h1>RGB To Hex</h1>
        <div class="content">
            <div class="input">
                <label for="RGB">RGB</label><br>
                <label for="red">Red</label>
                <input type="number" id="red">
                <label for="green">Green</label>
                <input type="number" id="green">
                <label for="blue">Blue</label>
                <input type="number" id="blue">
                <button id="convert">CONVERT</button>

            </div>
        </div>
        <div class="result">
        <p>The hexidecimal is:</p>
        <div id="result">00.00</div>
        </div>
        
        <label for="hexInput">Hex</label><input id="hexInput" type="text">
        <button id="hexToRGB">Convert</button>
        <label id="answerHex" for="answer">Conversion</label><br>
    </div>
    




    <script src="/script/index.js"></script>
</body>
</html>
